# Settings that will run tasks needed per-experiment to create "fix
# files" for the stationary grid.

default_task_prep: &default_task
  account: '&ACCOUNT;'
  attrs:
    cycledefs: at_start
    maxtries: '2'
  native: '{{ platform.SCHED_NATIVE_CMD }}'
  partition: '{{ "&PARTITION_DEFAULT;" if platform.get("PARTITION_DEFAULT") else "" }}'
  queue: '&QUEUE_DEFAULT;'

task_make_grid:
  <<: *default_task
  command: '&LOAD_MODULES_RUN_TASK; "make_grid" "&JOBSdir;/JREGIONAL_MAKE_GRID"'
  envars:
    GLOBAL_VAR_DEFNS_FP: '&GLOBAL_VAR_DEFNS_FP;'
    USHdir: '&USHdir;'
    LOGDIR:
      cyclestr:
        value: "&LOGDIR;"
    nprocs: '{{ task_make_grid.execution.nodes * task_make_grid.execution.cores }}'
  nodes: '{{ task_make_grid.execution.nodes }}:ppn={{ task_make_grid.execution.cores }}'
  join:
    cyclestr:
      value: '&LOGDIR;/{{ jobname }}_@Y@m@d@H&LOGEXT;'
  walltime: "{{ task_make_grid.execution..walltime }}"

task_make_orog:
  <<: *default_task
  command: 'source &USHdir;/load_modules_wflow.sh {{ user.MACHINE }} ; &SCRIPTSdir;/make_orog.py
    -c &GLOBAL_VAR_DEFNS_FP;
    --key-path task_make_orog'
  join:
    cyclestr:
      value: '&LOGDIR;/{{ jobname }}_@Y@m@d@H&LOGEXT;'
  nodes: "{{ task_make_orog.orog.execution.batchargs.nodes }}:ppn={{ task_make_orog.orog.execution.batchargs.tasks_per_node }}"
  walltime: "{{ task_make_orog.orog.execution.batchargs.walltime }}"
  dependency:
    or: &make_grid_satisfied
      and:
        taskvalid:
          attrs:
            task: make_grid
        taskdep_make_grid:
          attrs:
            task: make_grid
      datadep:
        attrs:
          age: 00:00:00:05
        value: '{{ task_make_grid.GRID_DIR }}/make_grid_task_complete.txt'

task_make_sfc_climo:
  <<: *default_task
  command: 'source &USHdir;/load_modules_wflow.sh {{ user.MACHINE }}; &SCRIPTSdir;/make_sfc_climo.py
    -c &GLOBAL_VAR_DEFNS_FP;
    --key-path task_make_sfc_climo'
  join:
    cyclestr:
      value: '&LOGDIR;/{{ jobname }}_@Y@m@d@H&LOGEXT;'
  nodes: "{{ task_make_sfc_climo.sfc_climo_gen.execution.batchargs.nodes }}:ppn={{ task_make_sfc_climo.sfc_climo_gen.execution.batchargs.tasks_per_node }}"
  partition: '{{ "&PARTITION_DEFAULT;" if platform.get("PARTITION_DEFAULT") else "" }}'
  walltime: "{{ task_make_sfc_climo.sfc_climo_gen.execution.batchargs.walltime }}" 
  dependency:
    and:
      or_make_grid:
        <<: *make_grid_satisfied
      or_make_orog:
        and:
          taskvalid:
            attrs:
              task: make_orog
          taskdep_make_orog:
            attrs:
              task: make_orog
        datadep:
          attrs:
            age: 00:00:00:05
          value: '{{ task_make_orog.rundir }}/make_orog_task_complete.txt'

