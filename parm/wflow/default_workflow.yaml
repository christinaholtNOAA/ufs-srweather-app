#
# The defaults that cover a majority of our workflow test experiments.
#
workflow:
  entities:
    ACCOUNT: '{{ user.ACCOUNT }}'
    CCPA_OBS_DIR: '{{ platform.CCPA_OBS_DIR }}'
    COLDSTART: '{{ srwworkflow.COLDSTART }}'
    COMINgfs: '{{ platform.get("COMINgfs") }}'
    GLOBAL_VAR_DEFNS_FP: '{{ srwworkflow.GLOBAL_VAR_DEFNS_FP }}'
    HOMEdir: '{{ user.HOMEdir }}'
    JOBSdir: '{{ user.JOBSdir }}'
    KEEPDATA: '{{ nco.KEEPDATA_default }}'
    LOAD_MODULES_RUN_TASK: '{{ srwworkflow.LOAD_MODULES_RUN_TASK_FP }} {{ user.MACHINE }}'
    LOGEXT: ".log"
    NET: '{{ nco.NET_default }}'
    MRMS_OBS_DIR: '{{ platform.MRMS_OBS_DIR }}'
    NCORES_PER_NODE: '{{ platform.NCORES_PER_NODE }}'
    NDAS_OBS_DIR: '{{ platform.NDAS_OBS_DIR }}'
    NOHRSC_OBS_DIR: '{{ platform.NOHRSC_OBS_DIR }}'
    PARTITION_DEFAULT: '{{ platform.get("PARTITION_DEFAULT") }}'
    PARTITION_FCST: '{{ platform.get("PARTITION_FCST") }}'
    PARTITION_HPSS: '{{ platform.get("PARTITION_HPSS") }}'
    QUEUE_DEFAULT: '{{ platform.get("QUEUE_DEFAULT") }}'
    QUEUE_FCST: '{{ platform.get("QUEUE_FCST") }}'
    QUEUE_HPSS: '{{ platform.get("QUEUE_HPSS") }}'
    RUN: '{{ nco.RUN_default }}'
    SCRIPTSdir: '{{ user.SCRIPTSdir }}'
    SENDCOM: '{{ nco.SENDCOM_default }}'
    SLASH_ENSMEM_SUBDIR: '{{ "/mem#mem#" if global.DO_ENSEMBLE else "/" }}'
    USHdir: '{{ user.USHdir }}'
    WARMSTART_CYCLE_DIR: '{{ srwworkflow.WARMSTART_CYCLE_DIR }}'
    WORKFLOW_ID: '{{ srwworkflow.WORKFLOW_ID }}'

    envir: '{{ nco.envir_default }}'
    model_ver: '{{ nco.model_ver_default }}'
    COMROOT: '{{ nco.PTMP }}/&envir;/com'
    DATAROOT: '{{ nco.PTMP }}/&envir;/tmp'
    DCOMROOT: '{{ nco.PTMP }}/&envir;/dcom'
    COMIN_DIR: '{{ "&COMROOT;/&NET;/&model_ver;/&RUN;.@Y@m@d/@H" if user.RUN_ENVIR == "nco" else  srwworkflow.EXPTDIR }}/@Y@m@d@H'
    FCST_DIR: '{{ "&DATAROOT;/run_fcst_mem#mem#_@Y@m@d@H"  if user.RUN_ENVIR == "nco" else srwworkflow.EXPTDIR }}/@Y@m@d@H'
    LOGDIR: '{{ "&COMROOT;/output/logs/@Y@m@d" if user.RUN_ENVIR == "nco" else srwworkflow.EXPTDIR }}/log'
  attrs:
    cyclethrottle: 200
    realtime: false
    scheduler: '{{ platform.SCHED }}'
    taskthrottle: 1000
  cycledef:
    - attrs:
        group: at_start
      spec: '{{srwworkflow.DATE_FIRST_CYCL}} {{srwworkflow.DATE_FIRST_CYCL}} {{srwworkflow.INCR_CYCL_FREQ}}:00:00'
    - attrs:
        group: forecast
      spec: '{{srwworkflow.DATE_FIRST_CYCL}} {{srwworkflow.DATE_LAST_CYCL}} {{srwworkflow.INCR_CYCL_FREQ}}:00:00'
    - attrs:
        group: cycled_from_second
      spec: '{{ "{}{:02d}00".format(srwworkflow.DATE_FIRST_CYCL[0:8], srwworkflow.INCR_CYCL_FREQ) if srwworkflow.DATE_FIRST_CYCL != srwworkflow.DATE_LAST_CYCL else srwworkflow.DATE_FIRST_CYCL}} {{srwworkflow.DATE_LAST_CYCL}} {{srwworkflow.INCR_CYCL_FREQ}}:00:00'
  log:
    cyclestr:
      value: '&LOGDIR;/FV3LAM_wflow.{{ srwworkflow.WORKFLOW_ID + "." if user.RUN_ENVIR == "nco" }}log'
