default_aqm_task: &default_aqm
  account: '&ACCOUNT;'
  attrs:
    cycledefs: forecast
    maxtries: '2'
  envars: &default_vars
    GLOBAL_VAR_DEFNS_FP: '&GLOBAL_VAR_DEFNS_FP;'
    HOMEdir: '&HOMEdir;'
    PDY:
      cyclestr:
        value:  "@Y@m@d"
    cyc:
      cyclestr:
        value:  "@H"
    subcyc:
      cyclestr:
        value:  "@M"
    LOGDIR:
      cyclestr:
        value:  "&LOGDIR;"
    SLASH_ENSMEM_SUBDIR: '&SLASH_ENSMEM_SUBDIR;'
  native: '{{ platform.SCHED_NATIVE_CMD }}'
  partition: '{{ "&PARTITION_DEFAULT;" if platform.get("PARTITION_DEFAULT") else "" }}'
  queue: '&QUEUE_DEFAULT;'

task_pre_post_stat:
  <<: *default_aqm
  command: '&LOAD_MODULES_RUN_TASK; "pre_post_stat" "&HOMEdir;/jobs/JSRW_PRE_POST_STAT"'
  join:
    cyclestr:
      value:  '&LOGDIR;/{{ jobname }}_@Y@m@d@H&LOGEXT;'
  envars:
    <<: *default_vars
    nprocs: '{{ task_pre_post_stat.execution.cores }}'
  cores: !int '{{ task_pre_post_stat.execution.cores }}'
  walltime: '{{ task_pre_post_stat.execution.walltime }}'
  dependency:
    or:
      datadep:
        attrs:
          age: 00:00:00:05
        value:
          cyclestr:
            value:  '&DATAROOT;/DATA_SHARE/@Y@m@d@H/post_@Y@m@d@H_task_complete.txt'
      metataskdep:
        attrs:
          metatask: run_ens_post

task_post_stat_o3:
  <<: *default_aqm
  command: '&LOAD_MODULES_RUN_TASK; "post_stat_o3" "&HOMEdir;/jobs/JSRW_POST_STAT_O3"'
  join:
    cyclestr:
      value:  '&LOGDIR;/{{ jobname }}_@Y@m@d@H&LOGEXT;'
  envars:
    <<: *default_vars
    nprocs: '{{ task_post_stat_o3.execution.cores }}'
  cores: !int '{{ task_post_stat_o3.execution.cores }}'
  memory: 120G
  walltime: '{{ task_post_stat_o3.execution.walltime }}'
  dependency:
  dependency:
    taskdep:
      attrs:
        task: pre_post_stat

